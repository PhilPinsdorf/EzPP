<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EzPP Login</title>
	</head>
	<body>
		<button class="btn-login slide" onClick="login()">Log In with Spotify</button>
	</body>
	<script>
		function login() {
			window.location = 'https://ezpp.herokuapp.com/api/v1/login';
		}
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

		body {
			background-color: rgb(46, 46, 46);
		}

		button {
			width: 20%;
			height: 10%;
			margin: 0 auto;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			font-family: 'Source Code Pro', monospace;
			font-size: x-large;
			border: transparent;
			border-radius: 3px;
			color: #fff;
			background: #651fff;
			cursor: pointer;
		}
	</style>
</html>
