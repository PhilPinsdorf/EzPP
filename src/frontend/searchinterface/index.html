<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ez Party Playlist</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="wrap">
			<!-- Searchbar -->
			<div class="search">
				<input type="text" class="searchTerm" id="trackName" placeholder="Suchen..." />
				<button id="searchBtn" class="searchButton">
					<i class="fa fa-search"></i>
				</button>
			</div>

			<!-- Search Parameters-->
			<div class="volumewrapper">
				<input type="range" class="volumecontrol" />
			</div>
			<div class="quantitywrapper">
				<input type="number" class="quantity" min="1" max="20" value="5" />
			</div>

			<!-- Results get in here -->
			<div class="resultcontainer">
				<div class="searchresults"></div>
			</div>
		</div>

		<audio autoplay src="" id="previewaudio"></audio>

		<div id="template" style="display: none">
			<div class="cover"><img src="" crossorigin="" /></div>
			<div class="infobg"></div>
			<div class="infotext">
				<h3></h3>
				<h4></h4>
			</div>
			<div class="playbutton">
				<button class="off">
					<i class="fa fa-play" aria-hidden="true"></i><i class="fa fa-stop" aria-hidden="true"></i
					><i class="fa fa-times" aria-hidden="true"></i>
				</button>
			</div>
			<div class="addbutton">
				<button class="unadded">
					<i class="fa fa-plus fa-2x" aria-hidden="true"></i><i class="fa fa-check fa-2x" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</body>
</html>
